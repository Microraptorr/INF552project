        <style>
svg {
    display: block;
    font-family: sans-serif;
    font-size: 10px;
}
        </style>
        <style type="text/css">
            .nutsArea {
                fill: darkgray;
            }
            .countriesArea{
                fill:darkgray;
            }
            .nutsArea:hover{
                fill:lightgray;
            }
            #map { 
                height: 700px;
                width : 800px;
            }

            body {
                padding: 4em;
                background-color: #333;
            }

            input[type=range] {
                box-sizing: border-box;
                appearance: none;
                width: 800px;
                margin: 0;
                padding: 0 2px;
                /* Add some L/R padding to ensure box shadow of handle is shown */
                overflow: hidden;
                border: 0;
                border-radius: 1px;
                outline: none;
                background: linear-gradient(grey, grey) no-repeat center;
                /* Use a linear gradient to generate only the 2px height background */
                background-size: 100% 2px;
                pointer-events: none;

                &:active,
                &:focus {
                    outline: none;
                }

            &::-webkit-slider-thumb {
                    height: 28px;
                    width: 28px;
                    border-radius: 28px;
                    background-color: #fff;
                    position: relative;
                    margin: 5px 0;
                    /* Add some margin to ensure box shadow is shown */
                    cursor: pointer;
                    appearance: none;
                    pointer-events: all;
                    box-shadow: 0 1px 4px 0.5px rgba(0, 0, 0, 0.25);
                    &::before {
                            content: ' ';
                            display: block;
                            position: absolute;
                            top: 13px;
                            left: 100%;
                            width: 2000px;
                            height: 2px;
                    }
                }
            }

            .multi-range {
            position: relative;
            height: 50px;

            input[type=range] {
                position: absolute;
                
                &:nth-child(1) {
                    &::-webkit-slider-thumb::before {
                        background-color: red;
                    }
                }

                &:nth-child(2) {
                    background: none;

                    &::-webkit-slider-thumb::before {
                        background-color: grey; 
                    }
                }
            }
            }
        </style>
    
    </head>

    <body onload="createViz();">

        <div class="multi-range">

            <input type="range" min="1903" max="2024" value="2010" id="upper">
            <span id="lower-val">1920</span>
            <span id="upper-val">2010</span>
        </div>
    </body>
