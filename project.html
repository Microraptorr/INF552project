        svg {

        <style type="text/css">
        body {
            margin: 0;
            padding: 0;
            background-color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            color: white;
        }

        #map {
            position: absolute;
            top: 20px;
            left: 20px;
            height: 700px;
            width: 800px;
            z-index: 5;
        }

        .multi-range {
            position: absolute;
            top: 50px; 
            left: 850px; 
            z-index: 10;
            height: 50px; 
            width: 400px; 
        }


        #lower-val, #upper-val {
            position: absolute;
            color: white;
            font-size: 14px;
            z-index: 15;
            pointer-events: none;
        }

        #lower-val {
            top: -30px; /* Place la valeur au-dessus du curseur gauche */
        }

        #upper-val {
            top: 30px; /* Place la valeur en dessous du curseur droit */
        }

        input[type="range"] {
            position: absolute;
            width: 100%;
            height: 6px;
            background: #ddd;
            border-radius: 5px;
            outline: none;
            opacity: 0.7;
            pointer-events: auto;
            z-index: 10;
            -webkit-appearance: none;
            appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 30px;
            height: 30px;
            background: #fff;
            border-radius: 50%;
            cursor: pointer;
            z-index: 20;
            position: relative;
            pointer-events: auto;
        }

        input[type="range"]::-moz-range-thumb {
            width: 30px;
            height: 30px;
            background: #fff;
            border-radius: 50%;
            cursor: pointer;
            z-index: 20;
            position: relative;
            pointer-events: auto;
        }
